# Redis Configuration for Nivela API Caching

# Network and Security
bind 0.0.0.0
protected-mode no
port 6379

# Memory Management
maxmemory 1gb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence (for data durability)
save 900 1
save 300 10
save 60 10000

# Append Only File (AOF) for better durability
appendonly yes
appendfsync everysec
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Logging
loglevel notice
logfile ""

# Performance
tcp-keepalive 300
timeout 0

# Disable dangerous commands in production
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""
rename-command EVAL ""

# Client connections
maxclients 10000

# Background operations
hz 10